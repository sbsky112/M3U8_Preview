services:
  # Next.js 应用 (SQLite版本)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: m3u8_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      # 持久化SQLite数据库文件
      - ./data:/app/data
      # 持久化上传文件（可选）
      - ./public/uploads:/app/public/uploads
    environment:
      # SQLite 数据库连接
      DATABASE_URL: file:/app/data/app.db
      BACKUP_DATABASE_URL: file:/app/data/app_backup.db
      # NextAuth 配置
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:${APP_PORT:-3000}}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-this-to-a-random-secret-in-production}
      # Node 环境
      NODE_ENV: production
      # 应用端口
      PORT: 3000
    command: >
      sh -c "
        echo '🔧 初始化数据库...' &&
        npx prisma db push --accept-data-loss &&
        echo '👤 初始化管理员用户...' &&
        node scripts/init-admin.js &&
        echo '🚀 启动应用...' &&
        node server.js
      "
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
